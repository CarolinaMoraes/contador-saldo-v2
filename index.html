<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Prazo de recarga</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#02AAB0">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="plentz-jquery-maskmoney-cdbeeac/dist/jquery.maskMoney.min.js" type="text/javascript"></script>
    <script src="main.js" async></script>
</head>

<body>
    <div class="box-trem text-center">
        <img src="media/trem.png" alt="um desenho de um trem" class="trem">
    </div>

    <div class="container">
        <div class="card">
            <div class="card-body text-center">
                <h3 class="card-title">Saldo Atual</h3>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">R$</span>
                </div>
                    <input id="inputValor" type="text" class="form-control currency">
                </div>

                <button id="btnComum" class="btn round-btn vazado">Comum</button>
                <button id="btnEstudante" class="btn round-btn colorido">Estudante</button>


            </div>
        </div>
    </div>
</body>
<script>
    $(function () {
        $('.currency').maskMoney();
    })
</script>

</html>
